<table ng-if="(userList||null)!=null" class="table-bordered">
    <tr class="text-center"><td>Id:</td><td>Имя:</td><td>Фамилия:</td><td>email</td>
        <td>
            <div class="btn btn-default">
                <a href="#/users/add" class="btn btn-success"></a>
            </div>
        </td></tr>
    <tr ng-repeat="user in userList track by $index" class="text-center">
        <td>{{user.id}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>
            <div class="btn btn-default">
                <a href="#/users/edit/{{user.id}}" class="btn btn-success"></a>
            </div>
        </td>
    </tr>
</table>
