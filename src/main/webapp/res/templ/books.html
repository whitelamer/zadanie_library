<table ng-if="(bookList||null)!=null" class="table-bordered">
    <tr class="text-center"><td>Id:</td><td>title:</td><td>author:</td><td>category</td>
        <td>
            <div class="btn btn-default">
                <a href="#/books/add" class="btn btn-success">add</a>
            </div>
        </td><td></td></tr>
    <tr ng-repeat="book in bookList track by $index" class="text-center">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td><div ng-repeat="category in categoryList" ng-if="category.id == book.category">
            {{category.name}}
            </div>
        </td>
        <td>
            <div class="btn btn-default">
                <a href="#/books/edit/{{book.id}}" class="btn btn-success">edit</a>
            </div>
        </td>
        <td>
            <div class="btn btn-default">
                <a href="#/books/take/{{book.id}}" class="btn btn-success">take</a>
            </div>
        </td>
    </tr>
</table>
